<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        {% block styling %}
        body{
            background: #eeeeee;
        }
        {% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}

</body>
</html>
