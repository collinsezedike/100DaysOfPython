<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<h1>Book Name: {{ book.title }}</h1>
<h1>Current Rating: {{ book.rating }}</h1>
<form action="{{ url_for('edit_rating')}}" method="post">
    <input type="text" name="newRating" placeholder="New Rating">
    <input type="hidden" name="id" value="{{ book.id }}">
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
