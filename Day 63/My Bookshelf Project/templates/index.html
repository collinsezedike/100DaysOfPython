<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if books_list: %}
    <ul>
        {% for book in books_list: %}
        <li>
            <a href="{{ url_for('home', id=book.id) }}">Delete</a>
            {{ book.title }} - {{book.author}} - {{book.rating}}
            <a href="{{ url_for('edit_rating', id=book.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>
    {% else: %}
    <p>Library is empty.</p>
    {% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
