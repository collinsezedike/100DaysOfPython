{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  
  <p>
  {% for movie in search_result: %}
  <a href="{{ url_for('add_movie', id=movie.id) }}"> {{ movie.title }} - {{ movie.release_date.split("-")[0] }}</a>
  </p>
  {% endfor %}

</div>
{% endblock %}
